<html>
<head>
<meta charset="UTF-8">
<style>
div#test{ border:#000 1px solid; padding:10px 40px 40px 40px; }

</head>
<body>
<script type="text/javascript">

    var element = document.getElementById(elem);
	element.innerHTML = "Time left is "+secs+" seconds";
	if(secs <1) {
	clearTimeout(timer);
	element.innerHTML='<h2> Time is up! </h2>';
	element.innerHTML += '<a href="#">Click here now</a>';
	}
	secs--;

	}
</script>
<div id="status"></div>
<script type="text/javascript">countDown(300,"status");</script>


<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
    [" Financial Inclusion can be achieved by the spread of: \n(1) Mobile Banking\n(2) Post Office Network\n(3) Financial Literacy\n(4) Non Banking Financial Companies\nSelect the correct answer from the codes given below:\n", 
	  "1, 3 and 4 only\n" ,
	  "1, 2 and 4 only\n",
      "1, 2, 3 and 4\n",
      "1 and 4 only\n","C"],
	[" Tax Information Network (TIN) is associated with:\n",
      "Value Added Tax\n",
      "Service Tax\n",
      "Income Tax\n",
      "CENVAT\n","c"],
	[" The Malegam Committee was set up by the RBI to give recommendations on the working of:\n",
      "Mutual Funds\n",
      "Stock Market\n",
      "Micro Finance Sector\n",
      "Non Banking Financial Companies\n","c"],
	[" Primary Deficit means:\n",
      "Total Receipts – Total Expenditure\n",
      "Revenue Receipts – Revenue Expenditure\n",
      "Budget Deficit – Interest Payments\n",
      "Fiscal Deficit – Interest Payments\n","D"],
	[" Monetary Stimulus package includes all but one of the following: \n",
      "Quantitative Easing\n",
      "Reduction in Repo rate\n",
      "Reduction in CRR\n",
      "Selling government securities to banks\n","D"],
	[" Basel norms include all but one of the following:\n",
      "Capital Adequacy ratio\n",
      "Quality of assets\n",
      "Recovery of loans\n",
      "Market discipline\n","C"],
	[" Fiscal Stimulus carried out by India after the Global Financial Crisis includes all but one of the following:\n",
      "Rise in government expenditure\n",
      "Reduction in direct tax rates\n",
      "Reduction in indirect tax rates\n",
      "Higher infrastructural spending by the government\n","B"],
	[" Which of the following does NOT lead to increase in liquidity?\n",
      "Reduction in CRR\n",
      "Buying government bonds from banks by the RBI\n",
      "Undertaking repo transactions by the RBI\n",
      "Undertaking reverse repo transactions by the RBI\n","D"],
	[" Committee which has recommended a roadmap for fiscal consolidation was headed by:\n",
      "Vijay Kelkar\n",
      "Parthasarthy Shome\n",
      "C Rangarajan\n",
      "M V Nair\n","A"],
	[" Committee which has recommended expansion of the priority sector for bank lending was headed by:\n",
      "M V Nair\n",
      "M Damodaran\n",
      "M Narasimhan\n",
      "Y V Reddy\n","A"]
 ];







function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
		_("test_status").innerHTML = "Test Completed";
		pos = 0;
		correct = 0;
		return false;
	}
	_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	chD = questions[pos][4];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='D'> "+chD+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][5]){
		correct++;
	}
	pos++;
	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
                   
<h2 id="test_status"></h2>
<div id="test"></div>
</body>
</html>
